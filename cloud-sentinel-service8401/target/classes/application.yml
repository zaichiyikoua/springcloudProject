server:
  port: 8401
  
spring:
  application:
    name: cloud-sentinel-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 # 需要配置nacos的地址
    sentinel:
      transport:
        dashboard: localhost:8080 # sentinel的地址
        port: 8719  # 默认8719，假如被占用了会自动从8719开始依次+1扫描。直至找到未被占用的端口

# nacos必须的端点暴露       
management:
  endpoints:
    web:
      exposure:
        include: '*'